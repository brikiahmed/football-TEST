spring.datasource.url=jdbc:mysql://localhost:3306/football?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Activer Flyway pour script automatique
spring.flyway.enabled=true

# Emplacement des scripts de migration
spring.flyway.locations=classpath:db/migration

# Log Niveau
logging.level.com.example.footballtest=DEBUG

# Format du log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Fichier de log
logging.file.name=football-app.log
